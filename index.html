<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>letsconf</title>

    <link type="text/css" rel="stylesheet" href="css/main.css" />

    <meta charset="utf-8" />
    <title>letsconf</title>
    <script>
      function myCreateFunction(arg1) {
        //alert(elmnt);

        if (arg1 == "login1") {
          var x = document.getElementById("login1");
          x.style.display = "block";

          var y = document.getElementById("login2");
          y.style.display = "none";
        } else if (arg1 == "login2") {
          var x = document.getElementById("login2");
          x.style.display = "block";

          var y = document.getElementById("login1");
          y.style.display = "none";
        } else {
          var x = document.getElementById("login1");
          x.style.display = "none";

          var y = document.getElementById("login2");
          y.style.display = "none";
        }
      }
    </script>
  </head>
  <body>
    <div>
      <div id="login" style="margin: 5% 39%; width: 370px;">
        <button name="createMeeting" onclick="myCreateFunction('login1')">
          Create New Meeting
        </button>
        <button name="joinMeeting" onclick="myCreateFunction('login2')">
          Join Meeting
        </button>
      </div>
      <div id="login1" style="display:none;">
        <form name="form-login1" action="letsconf.html">
          <input type="text" id="user" name="user" placeholder="Display Name" />
          <span class="fontawesome-user"></span>
          <input type="text" id"meeting" name="meeting" placeholder="Meeting
          Name">
          <span class="fontawesome-user"></span>
          <input type="text" id"meetingpwd" name="meetingpwd"
          placeholder="Meeting Pin">
          <span class="fontawesome-user"></span>
          <input type="submit" value="Create Meeting" />
        </form>
      </div>
      <div id="login2" style="display:none;">
        <form name="form-login2" action="letsconf.html">
          <span class="fontawesome-user"></span>
          <input type="text" id="user" name="user" placeholder="Display Name" />
          <span class="fontawesome-user"></span>
          <input type="text" id"meeting" name="meeting" placeholder="Meeting
          Name">
          <input type="submit" value="Join Meeting" />
        </form>
      </div>
    </div>
  </body>
</html>
